<section>
    <div class="loader"></div>
    <div class="line1"></div>
    <div class="line2"></div>
    <div class="line3"></div>
    <div class="line4"></div>
    <div class="count"></div>
</section>



<script>
    $(document).ready(function(){
        var count = 0;
        var counter = setInterval(function() {
            if( count < 101){
                $('.count').text(count + '%' );
                $('.loader').css('width' , count + '%');
                $('.line1').css('width' , count + '%');
                $('.line2').css('width' , count + '%');
                $('.line3').css('height' , count + '%');
                $('.line4').css('height' , count + '%');
                count++
            }
            else{
                clearInterval(counter)
            }
        },14)
        
    })






</script>
</body>
</html>
